<script>
    if (typeof jQuery === 'undefined')
        document.write("<script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js' onload=onjqueryload() type='text/javascript'></sc"+"ript>")
    else
        onjqueryload()

function onjqueryload() {
    $(window).bind("load", function() {
        onpageload();
    });
}
function onpageload() {
    hrefs=$('a[href]')
    if (hrefs==null)
        return
    hrefs.each(function() {
        a=$(this)
        a.attr("href", a.attr("href").replace("https://", "http://"));
    })
    alert("hello")
}
</script>
